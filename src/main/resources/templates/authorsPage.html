<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторы, представленные в библиотеке</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="shortcut icon" th:href="@{/bookimage.png}" type="image/png">
</head>
<body>
    <div class="sidebar">
        <a href="/api/v1/books">
            <div>Книги</div>
        </a>
        <a href="/api/v1/persons">
            <div>Читатели</div>
        </a>
        <a href="/api/v1/authors">
            <div>Авторы</div>
        </a>
        <a href="/api/v1/readings">
            <div>Выдача книг</div>
        </a>
    </div>
    <table border="1">
        <tr>
            <th>Имя</th>
        </tr>
        <tr th:each = "author: ${authors}">
            <td>
                <a th:href="@{/api/v1/authors/{id}(id=${author.id})}" th:text="${author.name}"></a>
            </td>
        </tr>
    </table>
    <a class="add-button" href="/api/v1/authors/new" style="margin-left : 320px">Добавить нового автора</a>
</body>
</html>
